<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Online Library</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="top-container" id="main">
            <div class="top-bar">
                <div class="top-bar-left-text">it22046</div>
                <div class="top-bar-middle-items">                   

                    <div class="mode-buttons">
                        <a href="javascript:setSearchMode()">Αναζήτηση</a>
                    </div>
    
                    <div class="mode-buttons">
                        <a href="javascript:setSubmitMode()">Καταχώρηση</a>
                    </div>

                </div>
                <div class="top-bar-right-text">                    
                    Κίννας Μιχαήλ

                </div>
            </div>

            <div class="title-area">
                <h3>Βάση δεδομένων διαχείρησης βιβλίων</h3>
            </div>

            <div class="main-container">
                <div class="operation-area" id="operation-area">
                    
                    <div class="search-area" id="search-area">
                        <div class='operation-area-title'>
                            <h3>Αναζήτηση Βιβλίου</h3>
                        </div>
                        <form id="search-form">
                            <div class='input-fields'>
                                <div class='input-fields-names'>
                                    <p>Αναζήτηση:</p>
                                </div>
                                <div class='input-fields-boxes'>
                                    <p><input type='text' id='searchBox'></p>
                                </div>       
                            </div>
                            <div class='form-buttons'>
                                <input type='button' value='Αναζήτηση' id='searchButton'>
                                <input type='button' value='Καθαρισμός' id='searchClearButton'>
                            </div>
                        </form>
                    </div>

                    <div class="submit-area" id="submit-area">
                        <div class="operation-area-title">
                            <h3>Καταχώρηση βιβλίου</h3> 
                        </div>
                        <form id="submit-form">
                            <div class="input-fields">
                                <div class="input-fields-names">                               
                                    <p>Τίτλος:</p>
                                    <p>Συγγραφέας:</p>
                                    <p>Είδος:</p>
                                    <p>Τιμή:</p>
                                </div>
                                
                                <div class="input-fields-boxes">
                                    <p><input type="text" id="title"></p>                                      
                                    <p><input type="text" id="author"></p>
                                    <select name="genre" id="genre">
                                        <option value="Science Fiction">Science Fiction</option>
                                        <option value="Satire">Satire</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Action and Adventure">Action and Adventure</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Horror">Horror</option>
                                    </select>
                                    <p><input type="text" id="price"></p>
                                </div>
                            </div>
                            
                            <div class="form-buttons">
                                <input type="button" value="Καταχώρηση" id="submitButton">
                                <input type="button" value="Καθαρισμός" id="submitClearButton">
                            </div>
                        
                        </form>
                    </div>
                          
                </div>
                <div id="statusBar" class="status-bar">
                    
                </div>

                <div class="results-area" id="results-area"> 
                    
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Τίτλος</th>
                                <th>Συγγραφέας</th>
                                <th>Είδος</th>
                                <th>Τιμή</th>
                            </tr>
                        </thead>
                        
                        <tbody id="table-data">

                        </tbody>
                    </table>
                </div>                
            </div>
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
